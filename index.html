<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.ico"/>
  </head>
  <body>
    <div  class="bloque" id="inicio">
      
      <h1>SecureTXT</h1>
      
      <p>asegura tus mensajes en las redes</p>
      
      <div class="boton">
          <button id="getCipherButton" class="opciones">cifrar</button>
          <button id="getDecipherButton" class="opciones">descifrar</button>
      </div>
   
    </div>  
    
  
    <div class="bloque hide" id="cipher">
              
        <div class="container">  
            
        <h2>Cifrado César</h2> 

          <div class="row">
              
            <div class="title">  
              <label for="title">Texto</label> 
            </div>
              
            <div class="box">
              <textarea id="box1" style="height:150px" required minlength="1" maxlength="500" rows="9" cols="70"></textarea>
            </div>

          </div>          
        
          <div class="row">
              <input type="button" id="decrementValueButton" value="-" />
              <input type="number" name="" id="numberCipher" value="15" min="1">
              <input type="button" id="incrementValueButton" value="+" />
          </div> 
         
            
          <div class="row">
              
            <div class="title">  
                <label for="title2">Texto cifrado</label>
            </div>
              
            <div class="box">
              <textarea id="box2" style="height:150px" required minlength="1" maxlength="500" rows="9" cols="70"></textarea>
            </div>

          </div>    
         
        </div>

        <div class="bloque boton"> 
        
            <button id="endCipherButton" class="fin">X</button>
                       
        </div>

    </div>


    <div class="bloque hide" id="decipher">
                
        <div class="container">  
            
        <h2>Descifrado César</h2> 

          <div class="row">
              
            <div class="title">  
                <label for="title">Texto a descifrar</label>
            </div>
              
            <div class="box">
                <textarea id="box3" name="box3" style="height:150px" required minlength="1" maxlength="500" rows="9" cols="70"></textarea>
            </div>

          </div>          
        
          <div class="row">
            <input type="button" id="decrementValueButton2" value="-" />
            <input type="number" id="numberDecipher" value="15"/>
            <input type="button" id="incrementValueButton2" value="+" />
          </div> 
       

          <div class="row">
              
            <div class="title">  
                <label for="title2">Texto descifrado</label>
            </div>
              
            <div class="box">
                <textarea id="box4" name="box4" style="height:150px" required minlength="1" maxlength="500" rows="9" cols="70"></textarea>
            </div>

          </div>    

        </div>    

        <div class="bloque boton">
             <button id="endDecipherButton" class="fin">X</button>
        </div> 

     </div>


     <script src="./index.js" type="module"></script>

  </body>

</html>
