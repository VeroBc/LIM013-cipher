<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.ico"/>
  </head>
  <body>
    <div  class="bloque" id="inicio">
      
      <h1>SecureTXT</h1>
      
      <h2>asegura tus mensajes en las redes</h2>
      
      <table class="bloque boton">
        <tr>
          <td>
          <button onclick="getCipher()" id="getCipherButton" class="button" >Cifrar</button>
          </td>
          <td>
          <button onclick="getDecipher()" id="getDecipherButton" class="button" >Descifrar</button>
          </td>
        </tr>
      </table>
   
    </div>  
    
    

    <div class="bloque hide" id="cipher">

      <h2>Cifrado César</h2> 
            
        <div class="container">  
            
          <div class="row">
              
            <div class="title">  
                <label for="title">Texto (hasta 800 caracteres)</label>
            </div>
              
            <div class="box">
                <textarea id="box1" name="box1" style="height:150px" required minlength="1" maxlength="800" cols="50" ></textarea>
            </div>

          </div>          
        
          <div class="row">
              <input type="button" onclick="decrementValueCipher()" id="decrementValueButton" value="-" />
              <input type="text" id="numbercipher" value="15"/>
              <input type="button" onclick="incrementValueCipher()" id="incrementValueButton" value="+" />
          </div> 

          <div class="row">
       
            <button onclick="textToCipher()" class="styled1" type="button">Cifrar</button>
            <button class="styled2" type="button">Descifrar</button>          
       
          </div>  

          <div class="row">
              
            <div class="title">  
                <label for="title2">Texto cifrado</label>
            </div>
              
            <div class="box">
                <textarea id="box2" name="box2" style="height:150px" required minlength="1" maxlength="800" cols="50" ></textarea>
            </div>

          </div>    
         
        </div>

        <div class="row"> 
        
          <table class="bloque boton">
              <tr>
                <td>
                <button onclick="endCipher()" id="endCipherButton">Inicio</button>
              </td>
              </tr>
            </table>
           
        </div>

    </div>



    <div class="bloque hide" id="decipher">

      <h2>Cifrado César</h2> 
            
        <div class="container">  
            
          <div class="row">
              
            <div class="title">  
                <label for="title">Texto cifrado (hasta 800 caracteres)</label>
            </div>
              
            <div class="box">
                <textarea id="box1" name="box1" style="height:150px" required minlength="1" maxlength="800" cols="50" ></textarea>
            </div>

          </div>          
        
          <div class="row">
            <input type="button" onclick="decrementValueDecipher()" id="decrementValueButton2" value="-" />
            <input type="text" id="numberdecipher" value="15"/>
            <input type="button" onclick="incrementValueDecipher()" id="incrementValueButton2" value="+" />
          </div> 

          <div class="row">
        
            <button class="styled1" type="button">Cifrar</button>
            <button class="styled2" type="button">Descifrar</button>          
        
          </div> 

          <div class="row">
              
            <div class="title">  
                <label for="title2">Texto</label>
            </div>
              
            <div class="box">
                <textarea id="box2" name="box2" style="height:150px" required minlength="1" maxlength="800" cols="50" ></textarea>
            </div>

          </div>    

        </div>    

        <div>
          <table class="bloque boton">
            <tr>
              <td>
              <button onclick="endDecipher()" id="endDecipherButton" >Inicio</button>
              </td>
              
            </tr>
          </table>
        </div> 

     </div>


     <script src="./index.js" type="module"></script>

  </body>

</html>
